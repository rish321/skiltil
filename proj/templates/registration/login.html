{% extends "proj/base-logo.html" %}

{% block stylesheet %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css"
          rel="stylesheet">
{% endblock %}
{% block body %}
    <div class="container" style="max-width:80%; text-align: center; padding-top: 50px;">
        {% if request.user.is_authenticated %}
            <div id="logout-container">
                <a href="{% url 'logout' %}?next={{ request.path }}" class="btn btn-info btn-lg">
                    <span class="glyphicon glyphicon-log-out"></span> Logout
                </a>
            </div>
        {% else %}
            <div id="login-container">
                <h3>Login With</h3>
                <div class="container">
                    {% load socialaccount %}
                    <div class="hidden-xs col-xl-4 col-xl-offset-3 col-lg-4 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                        <a href="{% provider_login_url "facebook" method="oauth2" %}"
                           class="btn btn-block btn-lg btn-social btn-facebook" style="margin-top: 20px; text-align: center">
                            <span class="fa fa-facebook"></span>Login with Facebook</a>
                    </div>
                    <div class="visible-xs col-xs-10 col-xs-offset-1">
                        <a href="{% provider_login_url "facebook" method="oauth2" %}"
                           class="btn btn-block btn-lg btn-social btn-facebook" style="margin-top: 20px; text-align: center">
                            <span class="fa fa-facebook"></span>Facebook</a>
                    </div>

                    <div class="hidden-xs col-xl-4 col-xl-offset-3 col-lg-4 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                        <a href="{% provider_login_url "google" method="oauth2" %}"
                           class="btn btn-block btn-lg btn-social btn-google" style="margin-top: 20px; text-align: center">
                            <span class="fa fa-google"></span>Login with Google</a>
                    </div>
                    <div class="visible-xs col-xs-10 col-xs-offset-1">
                        <a href="{% provider_login_url "google" method="oauth2" %}"
                           class="btn btn-block btn-lg btn-social btn-google" style="margin-top: 20px; text-align: center">
                            <span class="fa fa-google"></span>Google</a>
                    </div>
                </div>
            </div>

            <!--form method="post" action="">
                {{ form.as_p }}
                <input type="submit" value="Login">
            </form-->

        {% endif %}
    </div>
{% endblock %}
