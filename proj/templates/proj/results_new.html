{% if results|length %}
	<h2>Skills</h2>
		{% for skill in results %}
                                                <a class="dummy-media-object" href="#" onclick="popUpWin('contact?skill={{ skill.skill_name }}', 300, 420)">
                                                        <img class="round" src={{ skill.image_src }} />
                                                        <h3>{{ skill.skill_name }}</h3>
                                                        <h2>{{ skill.topic.topic_name }}</h2>
                                                </a>
		{% endfor %}
{% else %}
	<h2>Request this Skill and we'll get back to you</h2>
{% endif %}
