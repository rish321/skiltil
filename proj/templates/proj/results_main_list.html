{% load static %}
{% for skill_topic in skill_topic_list %}
    <li class="menu__item" style="vertical-align: middle">
        <!--data-toggle="collapse" data-target="#products" class="collapsed active"-->

        {% if skill_topic.topic_pic %}
            <img src="{{ skill_topic.topic_pic.url }}" style="vertical-align: middle;">
        {% elif skill_topic.image_url %}
            <img src="{{ skill_topic.image_url }}" style="vertical-align: middle;">
        {% else %}
            <img src="{% static "images/logo.svg" %}" style="vertical-align: middle;">
        {% endif %}

        {% if forloop.counter == 1 %}
            <a class="preload-item-js" id="{{ skill_topic.code }}"
               name="{{ skill_topic.topic_code }}" style="vertical-align: middle" href="#" clicky.log('#
            {{ skill_topic }}', '{{ skill_topic }}');>
            {{ skill_topic }}
            </a>
        {% else %}
            <a id="{{ skill_topic.code }}" name="{{ skill_topic.topic_code }}" style="vertical-align: middle" href="#"
               clicky.log('#
            {{ skill_topic }}', '{{ skill_topic }}');> {{ skill_topic }} </a>
        {% endif %}

    </li>
