{% extends "proj/base-logo.html" %}
{% block title %} Skiltil - Profile {% endblock %}
{% block stylesheet %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href={% static "css/contact-form.css" %}/>
{% endblock %}
{% block body %}

    <div class="container" style="text-align: center;padding-top: 20px;">
        <div class="row">
            <!-- left column -->
            <div class="col-sm-3" style="margin-left: auto;margin-right: auto;">
                <img src="{{ customer.image }}" class="img-circle img-responsive" style="margin-bottom: 5px; text-align: center; margin-left: auto; margin-right: auto" width="100px">
            </div>
            <div class="col-sm-9">
                <form role="form" action="" method="post" id="profile_form" style="text-align:center;">
                    {% csrf_token %}
                    <table style="width:100%;">
                        {% for field in form %}
                            <tbody>
                            <tr>
                                <td>
                                    <label for="{{ field.label }}"
                                           style="display:inline-block;vertical-align:middle;color:#33A">{{ field.label_tag }}</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    {{ field }}
                                </td>
                            </tr>
                            </tbody>
                        {% endfor %}
                    </table>

                    <div style="text-align:center">
                        <button class="btn-primary" type="submit" style="margin-top:20px; padding: 10px;">Update Profile
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
